<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Decisioni Aziendali</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PapaParse per il parsing CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <!-- Day.js per la manipolazione delle date + Locale Italiano -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/locale/it.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
        .hidden-on-start { display: none; }
        
        /* Stili per la modale */
        .modal-overlay { transition: opacity 0.3s ease; }
        .modal-container { transition: transform 0.3s ease; }

        /* Stili per la timeline verticale */
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 19px; /* Centra la linea rispetto al cerchio di 40px */
            top: 40px; /* Inizia dopo il cerchio */
            bottom: 0;
            width: 2px;
            background-color: #e2e8f0; /* slate-200 */
        }
        .timeline-item:last-child::before {
            display: none;
        }

        /* Stili per l'ordinamento della tabella */
        .sortable:hover { background-color: #f8fafc; cursor: pointer; }
        .sort-asc::after { content: ' ▲'; font-size: 0.7em; }
        .sort-desc::after { content: ' ▼'; font-size: 0.7em; }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="text-slate-800">

    <!-- Contenitore Principale -->
    <div class="container mx-auto p-4 md:p-6">
        
        <header class="mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">Log delle Decisioni di Progetto</h1>
            <p class="text-slate-600 mt-1">Carica un file CSV per visualizzare e filtrare le decisioni aziendali.</p>
        </header>

        <!-- Pannello Controlli e Filtri -->
        <div class="bg-white p-4 rounded-lg shadow-md mb-6">
            <div class="grid grid-cols-1 lg:grid-cols-5 gap-4 items-end">
                <!-- Upload Button -->
                <div class="lg:col-span-1">
                    <label for="csv-file-input" class="w-full inline-block text-center cursor-pointer bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300">
                        <i data-lucide="upload" class="inline-block h-4 w-4 mr-2"></i>Carica CSV
                    </label>
                    <input type="file" id="csv-file-input" class="hidden" accept=".csv">
                </div>
                
                <!-- Filtri -->
                <div id="filters-panel" class="hidden-on-start grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 lg:col-span-4 gap-4">
                    <select id="project-filter" class="p-2 border rounded-md bg-white shadow-sm w-full" title="Filtra per progetto"></select>
                    <select id="responsabile-filter" class="p-2 border rounded-md bg-white shadow-sm w-full" title="Filtra per responsabile"></select>
                    
                    <div class="grid grid-cols-2 gap-2">
                         <div>
                            <label for="date-start-filter" class="text-xs text-slate-500">Da Data Decisione</label>
                            <input type="date" id="date-start-filter" class="p-2 border rounded-md bg-white shadow-sm w-full text-sm">
                         </div>
                         <div>
                            <label for="date-end-filter" class="text-xs text-slate-500">A Data Decisione</label>
                            <input type="date" id="date-end-filter" class="p-2 border rounded-md bg-white shadow-sm w-full text-sm">
                         </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messaggio Iniziale -->
        <div id="initial-message" class="text-center py-12 bg-white rounded-lg shadow-md">
             <i data-lucide="file-search-2" class="mx-auto h-12 w-12 text-slate-400"></i>
            <h3 class="mt-2 text-sm font-medium text-slate-900">Nessun file caricato</h3>
            <p class="mt-1 text-sm text-slate-500">Seleziona un file CSV per iniziare.</p>
        </div>

        <!-- Contenuto Dashboard -->
        <div id="dashboard-container" class="hidden-on-start">
            <!-- Sezione KPI -->
            <section id="kpi-section" class="mb-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"></section>

            <!-- Controlli Vista e Ricerca -->
            <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
                <div class="flex items-center bg-slate-200 rounded-lg p-1">
                    <button id="view-cards-btn" class="px-4 py-1 text-sm font-semibold rounded-md bg-white shadow text-blue-600">Card</button>
                    <button id="view-table-btn" class="px-4 py-1 text-sm font-semibold rounded-md text-slate-600">Tabella</button>
                    <button id="view-timeline-btn" class="px-4 py-1 text-sm font-semibold rounded-md text-slate-600">Timeline</button>
                </div>
                <div class="relative w-full md:w-1/3">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-slate-400"></i>
                    <input type="text" id="search-input" placeholder="Cerca per decisione, progetto, responsabile..." class="w-full pl-10 p-2 border rounded-md bg-white shadow-sm">
                </div>
            </div>
            
            <div id="preview-section" class="mb-2"></div>
            <main id="main-content"></main>
        </div>
    </div>

    <!-- Modale Dettagli -->
    <div id="details-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
        <div id="modal-overlay" class="absolute inset-0 bg-black/60 modal-overlay"></div>
        <div id="modal-container" class="bg-white rounded-lg shadow-xl w-full max-w-2xl z-10 transform scale-95 modal-container">
            <div class="p-6">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 id="modal-title" class="text-2xl font-bold text-slate-900"></h3>
                        <p id="modal-subtitle" class="text-sm text-slate-500"></p>
                    </div>
                    <button id="modal-close-btn" class="p-1 rounded-full hover:bg-slate-200">
                        <i data-lucide="x" class="h-6 w-6 text-slate-600"></i>
                    </button>
                </div>
                <div class="mt-4 border-t pt-4">
                    <h4 class="font-semibold text-slate-800 mb-2">Motivazione:</h4>
                    <p id="modal-motivation" class="text-slate-700 whitespace-pre-wrap"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configura Day.js in italiano
        dayjs.locale('it');

        document.addEventListener('DOMContentLoaded', () => {
            // --- RIFERIMENTI DOM ---
            const fileInput = document.getElementById('csv-file-input');
            const initialMessage = document.getElementById('initial-message');
            const dashboardContainer = document.getElementById('dashboard-container');
            const filtersPanel = document.getElementById('filters-panel');
            const projectFilterEl = document.getElementById('project-filter');
            const responsabileFilterEl = document.getElementById('responsabile-filter');
            const dateStartFilterEl = document.getElementById('date-start-filter');
            const dateEndFilterEl = document.getElementById('date-end-filter');
            const searchInput = document.getElementById('search-input');
            const kpiSection = document.getElementById('kpi-section');
            const mainContent = document.getElementById('main-content');
            const previewSection = document.getElementById('preview-section');
            const viewButtons = {
                cards: document.getElementById('view-cards-btn'),
                table: document.getElementById('view-table-btn'),
                timeline: document.getElementById('view-timeline-btn'),
            };
            const modal = {
                element: document.getElementById('details-modal'),
                overlay: document.getElementById('modal-overlay'),
                container: document.getElementById('modal-container'),
                closeBtn: document.getElementById('modal-close-btn'),
                title: document.getElementById('modal-title'),
                subtitle: document.getElementById('modal-subtitle'),
                motivation: document.getElementById('modal-motivation'),
            };

            // --- STATO APPLICAZIONE ---
            let allDecisions = [];
            let filteredDecisions = [];
            let currentView = 'cards';
            let sortConfig = { key: 'Data Decisione', direction: 'desc' };

            // --- MAPPATURE E HELPER ---
            const statusInfo = {
                'Approvata': { badge: 'bg-green-100 text-green-800 border-green-300', icon: 'check-circle' },
                'Rifiutata': { badge: 'bg-red-100 text-red-800 border-red-300', icon: 'x-circle' },
                'In Valutazione': { badge: 'bg-yellow-100 text-yellow-800 border-yellow-300', icon: 'loader-2' },
                'Neutrale': { badge: 'bg-slate-100 text-slate-800 border-slate-300', icon: 'info' },
            };
            
            function getDecisionStatus(motivation) {
                const motivLower = motivation.toLowerCase();
                if (motivLower.includes('approvat')) return 'Approvata';
                if (motivLower.includes('rifiutat')) return 'Rifiutata';
                if (motivLower.includes('in valutazione') || motivLower.includes('sospesa')) return 'In Valutazione';
                return 'Neutrale';
            }

            // --- LOGICA DI PARSING ---
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    Papa.parse(file, {
                        header: true,
                        skipEmptyLines: true,
                        transform: (value) => value.trim(),
                        complete: (results) => processData(results.data),
                        error: (err) => alert(`Errore nel parsing del CSV: ${err.message}`),
                    });
                }
            });

            function processData(data) {
                allDecisions = data.map((row, index) => {
                    if (!row.Progetto || !row.Decisione || !row['Data Decisione']) return null;
                    const motivation = (row.Motivazione || 'Nessuna motivazione fornita.').replace(/\\n/g, '\n');
                    return {
                        id: index,
                        decision: row.Decisione.replace(/\\n/g, ' '),
                        project: row.Progetto,
                        responsabile: row.Responsabile || 'Non specificato',
                        date: dayjs(row['Data Decisione'], 'DD/MM/YYYY').toDate(),
                        motivation: motivation,
                        status: getDecisionStatus(motivation),
                    };
                }).filter(Boolean);

                if (allDecisions.length > 0) {
                    initialMessage.style.display = 'none';
                    dashboardContainer.style.display = 'block';
                    filtersPanel.classList.remove('hidden-on-start');
                    populateFilters();
                    renderDashboard();
                } else {
                    alert('Nessun dato valido trovato. Controlla le colonne Progetto, Decisione e Data Decisione.');
                }
            }

            // --- LOGICA DI FILTRAGGIO E ORDINAMENTO ---
            function applyFiltersAndSort() {
                const project = projectFilterEl.value;
                const responsabile = responsabileFilterEl.value;
                const startDate = dateStartFilterEl.value ? dayjs(dateStartFilterEl.value).startOf('day') : null;
                const endDate = dateEndFilterEl.value ? dayjs(dateEndFilterEl.value).endOf('day') : null;
                const searchTerm = searchInput.value.toLowerCase();

                filteredDecisions = allDecisions.filter(d => {
                    const projectMatch = project === 'all' || d.project === project;
                    const responsabileMatch = responsabile === 'all' || d.responsabile === responsabile;
                    const dateMatch = (!startDate || dayjs(d.date).isAfter(startDate)) && (!endDate || dayjs(d.date).isBefore(endDate));
                    const searchMatch = !searchTerm || 
                                        d.decision.toLowerCase().includes(searchTerm) ||
                                        d.project.toLowerCase().includes(searchTerm) ||
                                        d.responsabile.toLowerCase().includes(searchTerm);
                    
                    return projectMatch && responsabileMatch && dateMatch && searchMatch;
                });

                filteredDecisions.sort((a, b) => {
                    let valA = a[sortConfig.key];
                    let valB = b[sortConfig.key];
                    if (sortConfig.key === 'Data Decisione') {
                        valA = a.date;
                        valB = b.date;
                    }
                    
                    if (valA < valB) return sortConfig.direction === 'asc' ? -1 : 1;
                    if (valA > valB) return sortConfig.direction === 'asc' ? 1 : -1;
                    return 0;
                });
            }

            // --- LOGICA DI RENDERIZZAZIONE ---
            function renderDashboard() {
                applyFiltersAndSort();
                renderKPIs();
                renderCurrentView();
                previewSection.innerHTML = `<p class="text-sm text-slate-500">Mostrando ${filteredDecisions.length} su ${allDecisions.length} decisioni totali.</p>`;
            }
            
            function renderCurrentView() {
                Object.values(viewButtons).forEach(btn => btn.classList.remove('bg-white', 'shadow', 'text-blue-600'));
                viewButtons[currentView].classList.add('bg-white', 'shadow', 'text-blue-600');
                
                switch(currentView) {
                    case 'cards': renderCardView(); break;
                    case 'table': renderTableView(); break;
                    case 'timeline': renderTimelineView(); break;
                }
                lucide.createIcons();
            }

            function renderKPIs() {
                const total = filteredDecisions.length;
                const byStatus = filteredDecisions.reduce((acc, { status }) => {
                    acc[status] = (acc[status] || 0) + 1;
                    return acc;
                }, {});

                kpiSection.innerHTML = `
                    <div class="bg-white p-4 rounded-lg shadow-md flex items-center col-span-1">
                        <i data-lucide="gavel" class="h-10 w-10 text-blue-500"></i>
                        <div class="ml-4">
                            <p class="text-slate-500 text-sm">Decisioni Totali</p>
                            <p class="text-2xl font-bold">${total}</p>
                        </div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-md flex items-center col-span-1">
                        <i data-lucide="check-circle" class="h-10 w-10 text-green-500"></i>
                        <div class="ml-4">
                            <p class="text-slate-500 text-sm">Approvate</p>
                            <p class="text-2xl font-bold">${byStatus['Approvata'] || 0}</p>
                        </div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-md flex items-center col-span-1">
                        <i data-lucide="x-circle" class="h-10 w-10 text-red-500"></i>
                        <div class="ml-4">
                            <p class="text-slate-500 text-sm">Rifiutate</p>
                            <p class="text-2xl font-bold">${byStatus['Rifiutata'] || 0}</p>
                        </div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-md flex items-center col-span-1">
                        <i data-lucide="loader-2" class="h-10 w-10 text-yellow-500"></i>
                        <div class="ml-4">
                            <p class="text-slate-500 text-sm">In Valutazione</p>
                            <p class="text-2xl font-bold">${byStatus['In Valutazione'] || 0}</p>
                        </div>
                    </div>
                `;
            }

            function renderCardView() {
                if (filteredDecisions.length === 0) {
                    mainContent.innerHTML = `<div class="text-center py-10 bg-white rounded-lg shadow"><p>Nessuna decisione corrisponde ai filtri.</p></div>`;
                    return;
                }
                mainContent.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                    ${filteredDecisions.map(d => {
                        const stat = statusInfo[d.status];
                        return `
                        <div class="bg-white rounded-lg shadow p-4 border-l-4 ${stat.badge.split(' ')[2]}">
                            <div class="flex justify-between items-start">
                                <h4 class="font-bold text-slate-800 pr-2">${d.decision}</h4>
                                <span class="px-2 py-1 text-xs font-semibold rounded-full whitespace-nowrap ${stat.badge}">${d.status}</span>
                            </div>
                            <div class="text-sm text-slate-500 mt-2">
                                <p class="flex items-center"><i data-lucide="briefcase" class="h-4 w-4 mr-2"></i>${d.project}</p>
                                <p class="flex items-center mt-1"><i data-lucide="user" class="h-4 w-4 mr-2"></i>${d.responsabile}</p>
                                <p class="flex items-center mt-1"><i data-lucide="calendar" class="h-4 w-4 mr-2"></i>${dayjs(d.date).format('DD MMM YYYY')}</p>
                            </div>
                            <div class="mt-4 pt-3 border-t">
                                <button class="text-sm text-blue-600 hover:underline font-semibold" data-id="${d.id}">Leggi motivazione</button>
                            </div>
                        </div>
                        `;
                    }).join('')}
                </div>`;
                mainContent.querySelectorAll('[data-id]').forEach(card => card.addEventListener('click', () => showModal(card.dataset.id)));
            }

            function renderTableView() {
                if (filteredDecisions.length === 0) {
                    mainContent.innerHTML = `<div class="text-center py-10 bg-white rounded-lg shadow"><p>Nessuna decisione corrisponde ai filtri.</p></div>`;
                    return;
                }
                const headers = ['Progetto', 'Data Decisione', 'Decisione', 'Responsabile', 'Stato', ''];
                mainContent.innerHTML = `
                    <div class="overflow-x-auto bg-white rounded-lg shadow">
                        <table class="min-w-full divide-y divide-slate-200">
                            <thead class="bg-slate-50"><tr>${headers.map(h => createHeaderCell(h)).join('')}</tr></thead>
                            <tbody class="divide-y divide-slate-200">
                                ${filteredDecisions.map(d => {
                                    const stat = statusInfo[d.status];
                                    return `
                                    <tr class="hover:bg-slate-50">
                                        <td class="px-4 py-3 whitespace-nowrap text-sm font-medium">${d.project}</td>
                                        <td class="px-4 py-3 whitespace-nowrap text-sm">${dayjs(d.date).format('DD/MM/YYYY')}</td>
                                        <td class="px-4 py-3 text-sm">${d.decision}</td>
                                        <td class="px-4 py-3 whitespace-nowrap text-sm">${d.responsabile}</td>
                                        <td class="px-4 py-3 whitespace-nowrap text-sm"><span class="font-semibold ${stat.badge} px-2 py-1 rounded">${d.status}</span></td>
                                        <td class="px-4 py-3 whitespace-nowrap text-sm"><button class="text-blue-600 hover:underline" data-id="${d.id}">Dettagli</button></td>
                                    </tr>`;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
                mainContent.querySelectorAll('[data-id]').forEach(btn => btn.addEventListener('click', () => showModal(btn.dataset.id)));
                document.querySelectorAll('.sortable').forEach(header => {
                    header.addEventListener('click', () => {
                        const key = header.dataset.sortKey;
                        if (sortConfig.key === key) {
                            sortConfig.direction = sortConfig.direction === 'asc' ? 'desc' : 'asc';
                        } else {
                            sortConfig.key = key;
                            sortConfig.direction = 'desc';
                        }
                        renderTableView();
                    });
                });
            }
            
            function createHeaderCell(label) {
                const key = label;
                const isSorted = sortConfig.key === key;
                const sortClass = isSorted ? (sortConfig.direction === 'asc' ? 'sort-asc' : 'sort-desc') : '';
                const canSort = ['Progetto', 'Data Decisione', 'Decisione', 'Responsabile'].includes(key);
                return `<th class="px-4 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider ${canSort ? 'sortable' : ''} ${sortClass}" data-sort-key="${key}">${label}</th>`;
            }
            
            function renderTimelineView() {
                if (filteredDecisions.length === 0) {
                    mainContent.innerHTML = `<div class="text-center py-10 bg-white rounded-lg shadow"><p>Nessuna decisione corrisponde ai filtri.</p></div>`;
                    return;
                }
                const sortedByDate = [...filteredDecisions].sort((a, b) => b.date - a.date);
                mainContent.innerHTML = `<div class="space-y-8 relative p-4">
                    ${sortedByDate.map(d => {
                        const stat = statusInfo[d.status];
                        return `
                        <div class="relative flex items-start timeline-item">
                            <div class="flex-shrink-0 w-10 h-10 rounded-full bg-white border-2 ${stat.badge.split(' ')[2]} flex items-center justify-center z-10">
                                <i data-lucide="${stat.icon}" class="h-5 w-5 ${stat.badge.split(' ')[1]}"></i>
                            </div>
                            <div class="ml-4 bg-white p-4 rounded-lg shadow-md flex-grow">
                                <div class="flex justify-between items-center">
                                    <p class="font-bold">${d.decision}</p>
                                    <span class="text-sm font-medium text-slate-500">${dayjs(d.date).format('DD MMMM YYYY')}</span>
                                </div>
                                <p class="text-sm text-slate-600">${d.project} &bull; ${d.responsabile}</p>
                                <button class="text-sm text-blue-600 hover:underline mt-2" data-id="${d.id}">Leggi motivazione</button>
                            </div>
                        </div>
                        `;
                    }).join('')}
                </div>`;
                mainContent.querySelectorAll('[data-id]').forEach(btn => btn.addEventListener('click', () => showModal(btn.dataset.id)));
            }

            // --- GESTIONE MODALE ---
            function showModal(id) {
                const decision = allDecisions.find(d => d.id == id);
                if (!decision) return;
                modal.title.textContent = decision.decision;
                modal.subtitle.textContent = `${decision.project} | ${decision.responsabile} | ${dayjs(decision.date).format('DD MMMM YYYY')}`;
                modal.motivation.textContent = decision.motivation;
                modal.element.classList.remove('hidden');
                setTimeout(() => {
                    modal.overlay.classList.remove('opacity-0');
                    modal.container.classList.remove('scale-95');
                }, 10);
            }
            function hideModal() {
                modal.overlay.classList.add('opacity-0');
                modal.container.classList.add('scale-95');
                setTimeout(() => modal.element.classList.add('hidden'), 300);
            }

            // --- POPOLAMENTO FILTRI E EVENTI UI ---
            function populateFilters() {
                const projects = ['all', ...new Set(allDecisions.map(d => d.project))];
                const responsabili = ['all', ...new Set(allDecisions.map(d => d.responsabile))];
                
                projectFilterEl.innerHTML = projects.map(p => `<option value="${p}">${p === 'all' ? 'Tutti i Progetti' : p}</option>`).join('');
                responsabileFilterEl.innerHTML = responsabili.map(r => `<option value="${r}">${r === 'all' ? 'Tutti i Responsabili' : r}</option>`).join('');
            }

            document.querySelectorAll('#filters-panel input, #filters-panel select').forEach(el => el.addEventListener('change', renderDashboard));
            searchInput.addEventListener('input', renderDashboard);
            Object.keys(viewButtons).forEach(key => {
                viewButtons[key].addEventListener('click', () => {
                    currentView = key;
                    renderCurrentView();
                });
            });
            modal.closeBtn.addEventListener('click', hideModal);
            modal.overlay.addEventListener('click', hideModal);
            
            lucide.createIcons();
        });
    </script>
</body>
</html>
