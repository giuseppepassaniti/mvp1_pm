<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Gestione Imprevisti di Progetto</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PapaParse per il parsing CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <!-- Day.js per la manipolazione delle date + Locale Italiano -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/locale/it.js"></script>
    
    <!-- Chart.js per i grafici KPI -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
        .hidden-on-start { display: none; }
        
        /* Stili per la modale */
        .modal-overlay {
            transition: opacity 0.3s ease;
        }
        .modal-container {
            transition: transform 0.3s ease;
        }

        /* Stili per la timeline verticale */
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 19px;
            top: 24px;
            bottom: 0;
            width: 2px;
            background-color: #e2e8f0; /* slate-200 */
        }
        .timeline-item:last-child::before {
            display: none;
        }

        /* Stili per l'ordinamento della tabella */
        .sortable:hover { background-color: #f8fafc; cursor: pointer; }
        .sort-asc::after { content: ' ▲'; font-size: 0.7em; }
        .sort-desc::after { content: ' ▼'; font-size: 0.7em; }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="text-slate-800">

    <!-- Contenitore Principale -->
    <div class="container mx-auto p-4 md:p-6">
        
        <header class="mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">Dashboard Imprevisti di Progetto</h1>
            <p class="text-slate-600 mt-1">Carica un file CSV per monitorare gli imprevisti e i rischi associati.</p>
        </header>

        <!-- Pannello Controlli e Filtri -->
        <div class="bg-white p-4 rounded-lg shadow-md mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 items-end">
                <!-- Upload Button -->
                <div class="lg:col-span-1">
                    <label for="csv-file-input" class="w-full inline-block text-center cursor-pointer bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300">
                        <i data-lucide="upload" class="inline-block h-4 w-4 mr-2"></i>Carica CSV
                    </label>
                    <input type="file" id="csv-file-input" class="hidden" accept=".csv">
                </div>
                
                <!-- Filtri -->
                <div id="filters-panel" class="hidden-on-start grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 lg:col-span-4 gap-4">
                    <select id="project-filter" class="p-2 border rounded-md bg-white shadow-sm w-full"></select>
                    
                    <div class="grid grid-cols-2 gap-2">
                         <div>
                            <label for="date-start-filter" class="text-xs text-slate-500">Da Data Imprevisto</label>
                            <input type="date" id="date-start-filter" class="p-2 border rounded-md bg-white shadow-sm w-full text-sm">
                         </div>
                         <div>
                            <label for="date-end-filter" class="text-xs text-slate-500">A Data Imprevisto</label>
                            <input type="date" id="date-end-filter" class="p-2 border rounded-md bg-white shadow-sm w-full text-sm">
                         </div>
                    </div>
                    
                    <div id="status-filter-container" class="flex flex-wrap items-center gap-x-4 gap-y-2"></div>
                    <div id="criticality-filter-container" class="flex flex-wrap items-center gap-x-4 gap-y-2"></div>
                </div>
            </div>
        </div>

        <!-- Messaggio Iniziale -->
        <div id="initial-message" class="text-center py-12 bg-white rounded-lg shadow-md">
             <i data-lucide="file-search-2" class="mx-auto h-12 w-12 text-slate-400"></i>
            <h3 class="mt-2 text-sm font-medium text-slate-900">Nessun file caricato</h3>
            <p class="mt-1 text-sm text-slate-500">Seleziona un file CSV per iniziare.</p>
        </div>

        <!-- Contenuto Dashboard -->
        <div id="dashboard-container" class="hidden-on-start">
            <!-- Sezione KPI -->
            <section id="kpi-section" class="mb-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4"></section>

            <!-- Controlli Vista e Ricerca -->
            <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
                <div class="flex items-center bg-slate-200 rounded-lg p-1">
                    <button id="view-cards-btn" class="px-4 py-1 text-sm font-semibold rounded-md bg-white shadow text-blue-600">Card</button>
                    <button id="view-table-btn" class="px-4 py-1 text-sm font-semibold rounded-md text-slate-600">Tabella</button>
                    <button id="view-timeline-btn" class="px-4 py-1 text-sm font-semibold rounded-md text-slate-600">Timeline</button>
                </div>
                <div class="relative w-full md:w-1/3">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-slate-400"></i>
                    <input type="text" id="search-input" placeholder="Cerca per titolo, tipo, rischio..." class="w-full pl-10 p-2 border rounded-md bg-white shadow-sm">
                </div>
            </div>
            
            <div id="preview-section" class="mb-2"></div>
            <main id="main-content"></main>
        </div>
    </div>

    <!-- Modale Dettagli -->
    <div id="details-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
        <div id="modal-overlay" class="absolute inset-0 bg-black/60 modal-overlay"></div>
        <div id="modal-container" class="bg-white rounded-lg shadow-xl w-full max-w-2xl z-10 transform scale-95 modal-container">
            <div class="p-6">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 id="modal-title" class="text-2xl font-bold text-slate-900"></h3>
                        <p id="modal-project" class="text-sm text-slate-500"></p>
                    </div>
                    <button id="modal-close-btn" class="p-1 rounded-full hover:bg-slate-200">
                        <i data-lucide="x" class="h-6 w-6 text-slate-600"></i>
                    </button>
                </div>
                <div class="mt-4 border-t pt-4">
                    <p id="modal-description" class="text-slate-700 whitespace-pre-wrap"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configura Day.js in italiano
        dayjs.locale('it');

        document.addEventListener('DOMContentLoaded', () => {
            // --- RIFERIMENTI DOM ---
            const fileInput = document.getElementById('csv-file-input');
            const initialMessage = document.getElementById('initial-message');
            const dashboardContainer = document.getElementById('dashboard-container');
            const filtersPanel = document.getElementById('filters-panel');
            const projectFilterEl = document.getElementById('project-filter');
            const dateStartFilterEl = document.getElementById('date-start-filter');
            const dateEndFilterEl = document.getElementById('date-end-filter');
            const statusFilterContainer = document.getElementById('status-filter-container');
            const criticalityFilterContainer = document.getElementById('criticality-filter-container');
            const searchInput = document.getElementById('search-input');
            const kpiSection = document.getElementById('kpi-section');
            const mainContent = document.getElementById('main-content');
            const previewSection = document.getElementById('preview-section');
            const viewButtons = {
                cards: document.getElementById('view-cards-btn'),
                table: document.getElementById('view-table-btn'),
                timeline: document.getElementById('view-timeline-btn'),
            };
            const modal = {
                element: document.getElementById('details-modal'),
                overlay: document.getElementById('modal-overlay'),
                container: document.getElementById('modal-container'),
                closeBtn: document.getElementById('modal-close-btn'),
                title: document.getElementById('modal-title'),
                project: document.getElementById('modal-project'),
                description: document.getElementById('modal-description'),
            };

            // --- STATO APPLICAZIONE ---
            let allIncidents = [];
            let filteredIncidents = [];
            let currentView = 'cards';
            let sortConfig = { key: 'Data Imprevisti', direction: 'desc' };
            let typeChart = null;

            // --- MAPPATURE E HELPER ---
            const criticalityInfo = {
                'Alta': { color: 'red', icon: 'alert-octagon', badge: 'border-red-500 text-red-600 bg-red-100' },
                'Media': { color: 'orange', icon: 'alert-triangle', badge: 'border-orange-500 text-orange-600 bg-orange-100' },
                'Bassa': { color: 'green', icon: 'shield-check', badge: 'border-green-500 text-green-600 bg-green-100' },
                'Default': { color: 'gray', icon: 'help-circle', badge: 'border-slate-400 text-slate-500 bg-slate-100' },
            };
            const statusInfo = {
                'Aperto': { color: 'red', icon: 'folder-open', badge: 'bg-red-100 text-red-800' },
                'In lavorazione': { color: 'yellow', icon: 'loader-2', badge: 'bg-yellow-100 text-yellow-800' },
                'Risolto': { color: 'green', icon: 'check-circle', badge: 'bg-green-100 text-green-800' },
                'Default': { color: 'gray', icon: 'help-circle', badge: 'bg-slate-100 text-slate-800' },
            };

            // --- LOGICA DI PARSING ---
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    Papa.parse(file, {
                        header: true,
                        skipEmptyLines: true,
                        complete: (results) => processData(results.data),
                        error: (err) => alert(`Errore nel parsing del CSV: ${err.message}`),
                    });
                }
            });

            function processData(data) {
                allIncidents = data.map((row, index) => {
                    if (!row.Progetto || !row['Titolo Imprevisto'] || !row['Data Imprevisti']) {
                        return null;
                    }
                    return {
                        id: index,
                        title: row['Titolo Imprevisto'],
                        project: row.Progetto,
                        description: row['Descrizione Problema'] || 'Nessuna descrizione fornita.',
                        type: row.Tipo || 'Non specificato',
                        criticality: row.Criticità || 'Bassa',
                        date: dayjs(row['Data Imprevisti'], 'DD/MM/YYYY').toDate(),
                        status: row.Stato || 'Aperto',
                        risk: row['Rischio Previsionale'] || 'Non definito',
                    };
                }).filter(Boolean);

                if (allIncidents.length > 0) {
                    initialMessage.style.display = 'none';
                    dashboardContainer.style.display = 'block';
                    filtersPanel.classList.remove('hidden-on-start');
                    populateFilters();
                    renderDashboard();
                } else {
                    alert('Nessun dato valido trovato nel file. Controlla le colonne Progetto, Titolo Imprevisto e Data Imprevisti.');
                }
            }

            // --- LOGICA DI FILTRAGGIO E ORDINAMENTO ---
            function applyFiltersAndSort() {
                const project = projectFilterEl.value;
                const startDate = dateStartFilterEl.value ? dayjs(dateStartFilterEl.value).startOf('day') : null;
                const endDate = dateEndFilterEl.value ? dayjs(dateEndFilterEl.value).endOf('day') : null;
                const selectedStatuses = Array.from(statusFilterContainer.querySelectorAll('input:checked')).map(el => el.value);
                const selectedCriticalities = Array.from(criticalityFilterContainer.querySelectorAll('input:checked')).map(el => el.value);
                const searchTerm = searchInput.value.toLowerCase();

                filteredIncidents = allIncidents.filter(incident => {
                    const projectMatch = project === 'all' || incident.project === project;
                    const dateMatch = (!startDate || dayjs(incident.date).isAfter(startDate)) && (!endDate || dayjs(incident.date).isBefore(endDate));
                    const statusMatch = selectedStatuses.length === 0 || selectedStatuses.includes(incident.status);
                    const criticalityMatch = selectedCriticalities.length === 0 || selectedCriticalities.includes(incident.criticality);
                    const searchMatch = !searchTerm || 
                                        incident.title.toLowerCase().includes(searchTerm) ||
                                        incident.type.toLowerCase().includes(searchTerm) ||
                                        incident.risk.toLowerCase().includes(searchTerm);
                    
                    return projectMatch && dateMatch && statusMatch && criticalityMatch && searchMatch;
                });

                // Ordinamento per la tabella
                filteredIncidents.sort((a, b) => {
                    let valA = a[sortConfig.key];
                    let valB = b[sortConfig.key];
                    
                    if (sortConfig.key === 'Criticità') {
                        const order = { 'Alta': 0, 'Media': 1, 'Bassa': 2 };
                        valA = order[a.criticality];
                        valB = order[b.criticality];
                    } else if (sortConfig.key === 'Data Imprevisti') {
                        valA = a.date;
                        valB = b.date;
                    }

                    if (valA < valB) return sortConfig.direction === 'asc' ? -1 : 1;
                    if (valA > valB) return sortConfig.direction === 'asc' ? 1 : -1;
                    return 0;
                });
            }

            // --- LOGICA DI RENDERIZZAZIONE ---
            function renderDashboard() {
                applyFiltersAndSort();
                renderKPIs();
                renderCurrentView();
                previewSection.innerHTML = `<p class="text-sm text-slate-500">Mostrando ${filteredIncidents.length} su ${allIncidents.length} imprevisti totali.</p>`;
            }
            
            function renderCurrentView() {
                Object.values(viewButtons).forEach(btn => btn.classList.remove('bg-white', 'shadow', 'text-blue-600'));
                viewButtons[currentView].classList.add('bg-white', 'shadow', 'text-blue-600');
                
                switch(currentView) {
                    case 'cards': renderCardView(); break;
                    case 'table': renderTableView(); break;
                    case 'timeline': renderTimelineView(); break;
                }
                lucide.createIcons();
            }

            function renderKPIs() {
                const total = filteredIncidents.length;
                const byStatus = filteredIncidents.reduce((acc, { status }) => {
                    acc[status] = (acc[status] || 0) + 1;
                    return acc;
                }, {});
                const resolved = byStatus['Risolto'] || 0;
                const open = byStatus['Aperto'] || 0;
                const inProgress = byStatus['In lavorazione'] || 0;

                const byType = filteredIncidents.reduce((acc, { type }) => {
                    acc[type] = (acc[type] || 0) + 1;
                    return acc;
                }, {});
                
                const byProject = filteredIncidents.reduce((acc, { project, criticality, status }) => {
                    if (!acc[project]) acc[project] = { total: 0, high_criticality_open: 0 };
                    acc[project].total++;
                    if (criticality === 'Alta' && status !== 'Risolto') {
                        acc[project].high_criticality_open++;
                    }
                    return acc;
                }, {});
                
                let projectRiskHTML = Object.entries(byProject).map(([proj, data]) => {
                    let color = 'text-green-500';
                    if (data.high_criticality_open > 2) color = 'text-red-500';
                    else if (data.high_criticality_open > 0) color = 'text-orange-500';
                    return `<div class="flex items-center justify-between text-sm"><span class="font-medium">${proj}</span><i data-lucide="circle" class="h-4 w-4 ${color} fill-current"></i></div>`;
                }).join('');

                kpiSection.innerHTML = `
                    <div class="bg-white p-4 rounded-lg shadow-md flex items-center col-span-1 md:col-span-1">
                        <i data-lucide="list-todo" class="h-10 w-10 text-blue-500"></i>
                        <div class="ml-4">
                            <p class="text-slate-500 text-sm">Totale Imprevisti</p>
                            <p class="text-2xl font-bold">${total}</p>
                        </div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-md col-span-1 md:col-span-1">
                        <p class="font-bold mb-2">Stato</p>
                        <div class="space-y-1 text-sm">
                            <p>Aperti: <span class="font-bold float-right">${open}</span></p>
                            <p>In Lavorazione: <span class="font-bold float-right">${inProgress}</span></p>
                            <p>Risolti: <span class="font-bold float-right">${resolved}</span></p>
                        </div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-md col-span-2 md:col-span-2">
                        <canvas id="type-chart"></canvas>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-md col-span-1 md:col-span-2 lg:col-span-1">
                        <p class="font-bold mb-2">Semaforo Progetti</p>
                        <div class="space-y-2">${projectRiskHTML || '<p class="text-sm text-slate-400">Nessun progetto attivo.</p>'}</div>
                    </div>
                `;
                
                // Render Chart
                const chartCtx = document.getElementById('type-chart').getContext('2d');
                if(typeChart) typeChart.destroy();
                typeChart = new Chart(chartCtx, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(byType),
                        datasets: [{
                            data: Object.values(byType),
                            backgroundColor: ['#3b82f6', '#f59e0b', '#10b981', '#ef4444', '#8b5cf6', '#64748b'],
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { position: 'right', labels: { boxWidth: 12, font: { size: 10 } } },
                            title: { display: true, text: 'Imprevisti per Tipo' }
                        }
                    }
                });
            }

            function renderCardView() {
                if (filteredIncidents.length === 0) {
                    mainContent.innerHTML = `<div class="text-center py-10 bg-white rounded-lg shadow"><p>Nessun imprevisto corrisponde ai filtri selezionati.</p></div>`;
                    return;
                }
                mainContent.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                    ${filteredIncidents.map(incident => {
                        const crit = criticalityInfo[incident.criticality] || criticalityInfo.Default;
                        const stat = statusInfo[incident.status] || statusInfo.Default;
                        return `
                        <div class="bg-white rounded-lg shadow p-4 border-l-4 ${crit.badge.split(' ')[0]}" data-id="${incident.id}" style="cursor: pointer;">
                            <div class="flex justify-between items-start">
                                <h4 class="font-bold text-slate-800">${incident.title}</h4>
                                <span class="px-2 py-1 text-xs font-semibold rounded-full ${stat.badge}">${incident.status}</span>
                            </div>
                            <p class="text-sm text-slate-500 mt-1">${incident.project} &bull; ${incident.type}</p>
                            <div class="mt-3 pt-3 border-t flex justify-between items-center text-sm">
                                <span class="flex items-center gap-2 text-slate-600">
                                    <i data-lucide="calendar" class="h-4 w-4"></i>
                                    ${dayjs(incident.date).format('DD MMM YYYY')}
                                </span>
                                <span class="font-semibold px-2 py-1 rounded ${crit.badge}">${incident.criticality}</span>
                            </div>
                        </div>
                        `;
                    }).join('')}
                </div>`;
                mainContent.querySelectorAll('[data-id]').forEach(card => {
                    card.addEventListener('click', () => showModal(card.dataset.id));
                });
            }

            function renderTableView() {
                 if (filteredIncidents.length === 0) {
                    mainContent.innerHTML = `<div class="text-center py-10 bg-white rounded-lg shadow"><p>Nessun imprevisto corrisponde ai filtri selezionati.</p></div>`;
                    return;
                }
                const headers = ['Progetto', 'Tipo', 'Criticità', 'Stato', 'Data Imprevisti', 'Rischio', ''];
                mainContent.innerHTML = `
                    <div class="overflow-x-auto bg-white rounded-lg shadow">
                        <table class="min-w-full divide-y divide-slate-200">
                            <thead class="bg-slate-50">
                                <tr>${headers.map(h => createHeaderCell(h)).join('')}</tr>
                            </thead>
                            <tbody class="divide-y divide-slate-200">
                                ${filteredIncidents.map(incident => {
                                    const crit = criticalityInfo[incident.criticality] || criticalityInfo.Default;
                                    const stat = statusInfo[incident.status] || statusInfo.Default;
                                    return `
                                    <tr class="hover:bg-slate-50">
                                        <td class="px-4 py-3 whitespace-nowrap text-sm font-medium">${incident.project}</td>
                                        <td class="px-4 py-3 whitespace-nowrap text-sm">${incident.type}</td>
                                        <td class="px-4 py-3 whitespace-nowrap text-sm"><span class="font-semibold ${crit.badge} px-2 py-1 rounded">${incident.criticality}</span></td>
                                        <td class="px-4 py-3 whitespace-nowrap text-sm"><span class="font-semibold ${stat.badge} px-2 py-1 rounded">${incident.status}</span></td>
                                        <td class="px-4 py-3 whitespace-nowrap text-sm">${dayjs(incident.date).format('DD/MM/YYYY')}</td>
                                        <td class="px-4 py-3 whitespace-nowrap text-sm">${incident.risk}</td>
                                        <td class="px-4 py-3 whitespace-nowrap text-sm">
                                            <button class="text-blue-600 hover:underline" data-id="${incident.id}">Dettagli</button>
                                        </td>
                                    </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
                mainContent.querySelectorAll('[data-id]').forEach(btn => {
                    btn.addEventListener('click', () => showModal(btn.dataset.id));
                });
                document.querySelectorAll('.sortable').forEach(header => {
                    header.addEventListener('click', () => {
                        const key = header.dataset.sortKey;
                        if (sortConfig.key === key) {
                            sortConfig.direction = sortConfig.direction === 'asc' ? 'desc' : 'asc';
                        } else {
                            sortConfig.key = key;
                            sortConfig.direction = 'desc';
                        }
                        renderTableView();
                    });
                });
            }
            
            function createHeaderCell(label) {
                const key = label; // Simple mapping for this case
                const isSorted = sortConfig.key === key;
                const sortClass = isSorted ? (sortConfig.direction === 'asc' ? 'sort-asc' : 'sort-desc') : '';
                const canSort = ['Progetto', 'Tipo', 'Criticità', 'Stato', 'Data Imprevisti'].includes(key);
                return `<th class="px-4 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider ${canSort ? 'sortable' : ''} ${sortClass}" data-sort-key="${key}">${label}</th>`;
            }

            function renderTimelineView() {
                if (filteredIncidents.length === 0) {
                    mainContent.innerHTML = `<div class="text-center py-10 bg-white rounded-lg shadow"><p>Nessun imprevisto corrisponde ai filtri selezionati.</p></div>`;
                    return;
                }
                const sortedByDate = [...filteredIncidents].sort((a, b) => b.date - a.date);
                mainContent.innerHTML = `<div class="space-y-8 relative">
                    ${sortedByDate.map(incident => {
                        const crit = criticalityInfo[incident.criticality] || criticalityInfo.Default;
                        return `
                        <div class="relative flex items-start timeline-item">
                            <div class="flex-shrink-0 w-10 h-10 rounded-full bg-white border-2 ${crit.badge.split(' ')[0]} flex items-center justify-center z-10">
                                <i data-lucide="${crit.icon}" class="h-5 w-5 ${crit.badge.split(' ')[1]}"></i>
                            </div>
                            <div class="ml-4 bg-white p-4 rounded-lg shadow-md flex-grow">
                                <div class="flex justify-between items-center">
                                    <p class="font-bold">${incident.title}</p>
                                    <span class="text-sm font-medium text-slate-500">${dayjs(incident.date).format('DD MMMM YYYY')}</span>
                                </div>
                                <p class="text-sm text-slate-600">${incident.project} &bull; ${incident.type}</p>
                                <button class="text-sm text-blue-600 hover:underline mt-2" data-id="${incident.id}">Leggi descrizione</button>
                            </div>
                        </div>
                        `;
                    }).join('')}
                </div>`;
                mainContent.querySelectorAll('[data-id]').forEach(btn => {
                    btn.addEventListener('click', () => showModal(btn.dataset.id));
                });
            }

            // --- GESTIONE MODALE ---
            function showModal(id) {
                const incident = allIncidents.find(inc => inc.id == id);
                if (!incident) return;
                modal.title.textContent = incident.title;
                modal.project.textContent = incident.project;
                modal.description.textContent = incident.description;
                modal.element.classList.remove('hidden');
                setTimeout(() => {
                    modal.overlay.classList.remove('opacity-0');
                    modal.container.classList.remove('scale-95');
                }, 10);
            }

            function hideModal() {
                modal.overlay.classList.add('opacity-0');
                modal.container.classList.add('scale-95');
                setTimeout(() => modal.element.classList.add('hidden'), 300);
            }

            // --- POPOLAMENTO FILTRI E EVENTI UI ---
            function populateFilters() {
                const projects = ['all', ...new Set(allIncidents.map(i => i.project))];
                projectFilterEl.innerHTML = projects.map(p => `<option value="${p}">${p === 'all' ? 'Tutti i Progetti' : p}</option>`).join('');
                
                const statuses = [...new Set(allIncidents.map(i => i.status))];
                statusFilterContainer.innerHTML = statuses.map(s => `
                    <div class="flex items-center"><input type="checkbox" id="status-${s}" value="${s}" class="h-4 w-4 rounded"><label for="status-${s}" class="ml-2 text-sm">${s}</label></div>
                `).join('');

                const criticalities = [...new Set(allIncidents.map(i => i.criticality))];
                criticalityFilterContainer.innerHTML = criticalities.map(c => `
                    <div class="flex items-center"><input type="checkbox" id="crit-${c}" value="${c}" class="h-4 w-4 rounded"><label for="crit-${c}" class="ml-2 text-sm">${c}</label></div>
                `).join('');

                document.querySelectorAll('#filters-panel input, #filters-panel select').forEach(el => {
                    el.addEventListener('change', renderDashboard);
                });
            }

            // Eventi
            searchInput.addEventListener('input', renderDashboard);
            Object.values(viewButtons).forEach((button, index) => {
                button.addEventListener('click', () => {
                    currentView = Object.keys(viewButtons)[index];
                    renderCurrentView();
                });
            });
            modal.closeBtn.addEventListener('click', hideModal);
            modal.overlay.addEventListener('click', hideModal);
            
            // Inizializzazione icone
            lucide.createIcons();
        });
    </script>

<div id='app' class='p-4'></div>

<script>
function render(data) {
  const container = document.getElementById("app");
  if (!container) return;

  if (data.length === 0) {
    container.innerHTML = "<p>Nessun dato disponibile.</p>";
    return;
  }

  const table = document.createElement("table");
  table.className = "table-auto border border-slate-300 bg-white text-sm w-full";
  const thead = document.createElement("thead");
  const tbody = document.createElement("tbody");

  // Header
  const headerRow = document.createElement("tr");
  Object.keys(data[0]).forEach(key => {
    const th = document.createElement("th");
    th.className = "border px-2 py-1 bg-slate-100";
    th.textContent = key;
    headerRow.appendChild(th);
  });
  thead.appendChild(headerRow);

  // Body
  data.forEach(row => {
    const tr = document.createElement("tr");
    Object.values(row).forEach(val => {
      const td = document.createElement("td");
      td.className = "border px-2 py-1";
      td.textContent = val;
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });

  table.appendChild(thead);
  table.appendChild(tbody);
  container.innerHTML = "";
  container.appendChild(table);
}
</script>
