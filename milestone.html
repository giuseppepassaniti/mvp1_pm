<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Milestone Progetti</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.css">
    <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"></script>
    
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .tooltip { position: relative; display: inline-block; }
        .tooltip .tooltip-text { visibility: hidden; width: 220px; background-color: #1f2937; color: #fff; text-align: left; border-radius: 6px; padding: 8px; position: absolute; z-index: 10; bottom: 125%; left: 50%; margin-left: -110px; opacity: 0; transition: opacity 0.3s; font-size: 0.8rem; line-height: 1.4; pointer-events: none; }
        .tooltip:hover .tooltip-text { visibility: visible; opacity: 1; }
        .gantt .bar-completata .bar { fill: #22c55e; }
        .gantt .bar-in-corso .bar { fill: #facc15; }
        .gantt .bar-pianificata .bar { fill: #3b82f6; }
        .gantt .bar-in-ritardo .bar { fill: #ef4444; }
        .gantt .bar-label { font-size: 14px; fill: #1f2937; }
        .gantt .bar-group .bar { opacity: 0.8; }
        .hidden-on-start { display: none; }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        
        <header class="mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Dashboard Milestone Progetti</h1>
            <p class="text-gray-600 mt-1">Visualizzazione delle milestone caricate automaticamente.</p>
        </header>

        <div class="bg-white p-4 rounded-lg shadow-md mb-6">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <div id="controls-panel" class="hidden-on-start flex flex-col md:flex-row md:items-center gap-4 w-full justify-end">
                    <div class="flex items-center bg-gray-200 rounded-lg p-1">
                        <button id="view-cards-btn" class="px-4 py-1 text-sm font-semibold rounded-md bg-white shadow text-blue-600">Card</button>
                        <button id="view-gantt-btn" class="px-4 py-1 text-sm font-semibold rounded-md text-gray-600">Gantt</button>
                    </div>
                    <select id="project-filter" class="p-2 border rounded-md bg-white shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="all">Tutti i Progetti</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="initial-message" class="text-center py-12 bg-white rounded-lg shadow-md">
            <i data-lucide="loader-2" class="mx-auto h-12 w-12 text-gray-400 animate-spin"></i>
            <h3 class="mt-2 text-sm font-medium text-gray-900">Caricamento dati in corso...</h3>
        </div>
        
        <div id="preview-section" class="hidden-on-start mb-6">
            <h2 class="text-xl font-bold mb-2">Anteprima Dati (prime 5 righe valide)</h2>
            <div class="overflow-x-auto bg-white rounded-lg shadow-md">
                <table id="preview-table" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50"></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <main id="dashboard-content" class="transition-opacity duration-500"></main>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const initialMessage = document.getElementById('initial-message');
            const controlsPanel = document.getElementById('controls-panel');
            const previewSection = document.getElementById('preview-section');
            const dashboardContent = document.getElementById('dashboard-content');
            const viewCardsBtn = document.getElementById('view-cards-btn');
            const viewGanttBtn = document.getElementById('view-gantt-btn');
            const projectFilter = document.getElementById('project-filter');

            let allMilestones = [];
            let projectsData = {};
            let currentView = 'cards';
            let ganttChart = null;

            function loadInitialMilestones() {
                const milestoneCsvUrl = 'data/milestone.csv';
                fetch(milestoneCsvUrl)
                    .then(response => {
                        if (!response.ok) throw new Error(`File non trovato: ${milestoneCsvUrl}`);
                        return response.text();
                    })
                    .then(csvText => Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        complete: (results) => processData(results.data),
                        error: (error) => console.error("Errore parsing CSV:", error)
                    }))
                    .catch(error => console.error('Errore caricamento:', error));
            }

            function parseItalianDate(dateString) {
                if (!dateString) return null;
                const parts = dateString.split('/');
                return parts.length !== 3 ? null : new Date(`${parts[2]}-${parts[1]}-${parts[0]}`);
            }

            function processData(data) {
                allMilestones = [];
                projectsData = {};
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                data.forEach(row => {
                    if (!row.Milestone || !row.Progetto) return;
                    const startDate = parseItalianDate(row['Start Date']);
                    const deadline = parseItalianDate(row.Deadline);
                    if (!startDate || !deadline) return;

                    let calculatedStatus = row.Stato;
                    if (row.Stato !== 'Completata' && deadline < today) {
                        calculatedStatus = 'In ritardo';
                    }

                    const milestone = {
                        name: row.Milestone,
                        project: row.Progetto,
                        startDate,
                        deadline,
                        status: row.Stato,
                        calculatedStatus,
                    };
                    allMilestones.push(milestone);
                    if (!projectsData[milestone.project]) projectsData[milestone.project] = [];
                    projectsData[milestone.project].push(milestone);
                });

                if (allMilestones.length > 0) {
                    initialMessage.style.display = 'none';
                    controlsPanel.style.display = 'flex';
                    previewSection.style.display = 'block';
                    
                    populatePreviewTable();
                    populateProjectFilter();

                    // --- MODIFICA CHIAVE ---
                    // Controlla se un ID progetto è stato passato nell'URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const projectIdFromUrl = urlParams.get('id');

                    if (projectIdFromUrl) {
                        // Se c'è un ID, imposta il valore del filtro e disabilitalo
                        projectFilter.value = projectIdFromUrl;
                        projectFilter.disabled = true; // Opzionale: impedisce all'utente di cambiare progetto
                    }
                    // --- FINE MODIFICA ---

                    renderCurrentView();
                } else {
                    initialMessage.innerHTML = `<h3>Nessun dato valido trovato.</h3>`;
                }
            }

            function renderCurrentView() {
                dashboardContent.style.opacity = 0;
                setTimeout(() => {
                    if (currentView === 'cards') renderCardView();
                    else renderGanttView();
                    dashboardContent.style.opacity = 1;
                }, 200);
            }

            function getStatusClasses(status) {
                const classes = {
                    'Completata': 'bg-green-100 text-green-800 border-green-300',
                    'In corso': 'bg-yellow-100 text-yellow-800 border-yellow-300',
                    'Pianificata': 'bg-blue-100 text-blue-800 border-blue-300',
                    'In ritardo': 'bg-red-100 text-red-800 border-red-300',
                };
                return classes[status] || 'bg-gray-100 text-gray-800 border-gray-300';
            }

            function createTooltipText(milestone) {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const diffTime = milestone.deadline - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                let daysInfo = 'Completata';
                if (milestone.status !== 'Completata') {
                    daysInfo = diffDays >= 0 ? `${diffDays} giorni rimanenti` : `In ritardo di ${Math.abs(diffDays)} giorni`;
                }

                return `<strong class="block">${milestone.name}</strong>
                        <span class="block">Inizio: ${milestone.startDate.toLocaleDateString('it-IT')}</span>
                        <span class="block">Fine: ${milestone.deadline.toLocaleDateString('it-IT')}</span>
                        <span class="block">Stato: ${milestone.status}</span>
                        <span class="block font-semibold">${daysInfo}</span>`;
            }

            function renderCardView() {
                dashboardContent.innerHTML = '';
                const selectedProject = projectFilter.value;
                const projectsToRender = (selectedProject === 'all') ? Object.keys(projectsData) : [selectedProject];
                
                const filteredProjects = projectsToRender.filter(p => projectsData[p]).sort();

                if (filteredProjects.length === 0) {
                    dashboardContent.innerHTML = `<div class="text-center py-10"><p>Nessun dato per il progetto selezionato.</p></div>`;
                    return;
                }

                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6';

                filteredProjects.forEach(projectName => {
                    const milestones = projectsData[projectName];
                    const completedCount = milestones.filter(m => m.status === 'Completata').length;
                    const progress = (completedCount / milestones.length) * 100;
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-lg shadow-md p-5 flex flex-col';
                    card.innerHTML = `
                        <h3 class="text-xl font-bold text-gray-800">${projectName}</h3>
                        <div class="mt-2 mb-3">
                            <div class="flex justify-between mb-1"><span class="text-sm font-medium text-gray-700">Avanzamento</span><span class="text-sm font-medium text-gray-700">${Math.round(progress)}%</span></div>
                            <div class="w-full bg-gray-200 rounded-full h-2.5"><div class="bg-blue-600 h-2.5 rounded-full" style="width: ${progress}%"></div></div>
                        </div>
                        <div class="flex-grow overflow-x-auto"><div class="flex flex-wrap gap-2 py-2">
                            ${milestones.map(m => `<div class="tooltip"><span class="inline-block px-3 py-1 text-sm font-medium rounded-full border ${getStatusClasses(m.calculatedStatus)}">${m.name}</span><div class="tooltip-text">${createTooltipText(m)}</div></div>`).join('')}
                        </div></div>`;
                    grid.appendChild(card);
                });
                dashboardContent.appendChild(grid);
            }
function renderGanttView() {
    dashboardContent.innerHTML = '<div id="gantt-container" class="bg-white p-4 rounded-lg shadow-md"><svg id="gantt"></svg></div>';
    const ganttContainer = document.getElementById('gantt-container');
    const selectedProject = projectFilter.value;

    const tasks = [];
    const projectsToRender = selectedProject === 'all' 
        ? Object.keys(projectsData) 
        : [selectedProject];

    projectsToRender.forEach(projectName => {
        const milestones = projectsData[projectName];
        if (!milestones || milestones.length === 0) return;

        // --- INIZIO CORREZIONE ---
        // Calcola correttamente la data di inizio minima e di fine massima del progetto
        const projectStartDate = milestones.reduce((min, m) => m.startDate < min ? m.startDate : min, milestones[0].startDate);
        const projectEndDate = milestones.reduce((max, m) => m.deadline > max ? m.deadline : max, milestones[0].deadline);
        // --- FINE CORREZIONE ---

        const projectId = `project_${projectName.replace(/\s+/g, '')}`;

        // Aggiunge il progetto come task "padre" usando le date corrette
        tasks.push({
            id: projectId,
            name: projectName,
            start: projectStartDate.toISOString().split('T')[0],
            end: projectEndDate.toISOString().split('T')[0],
            progress: 0,
            custom_class: 'bar-project-group'
        });

        // Aggiunge le milestone come task "figli" (questa parte era già corretta)
        milestones.forEach((milestone, index) => {
            const milestoneId = `milestone_${projectName.replace(/\s+/g, '')}_${index}`;
            tasks.push({
                id: milestoneId,
                name: milestone.name,
                start: milestone.startDate.toISOString().split('T')[0],
                end: milestone.deadline.toISOString().split('T')[0],
                progress: milestone.status === 'Completata' ? 100 : 0,
                custom_class: `bar-${milestone.calculatedStatus.toLowerCase().replace(/\s+/g, '-')}`,
                dependencies: projectId
            });
        });
    });

    if (tasks.length === 0) {
        ganttContainer.innerHTML = `<div class="text-center py-10"><p>Nessuna milestone da visualizzare.</p></div>`;
        return;
    }

    ganttChart = new Gantt("#gantt", tasks, {
        view_mode: 'Week',
        language: 'it',
        custom_popup_html: (task) => {
            const milestone = allMilestones.find(m => m.name === task.name && (task.id.startsWith('milestone_')));
            if (milestone) {
                return `<div class="p-2">${createTooltipText(milestone)}</div>`;
            }
            return `<div class="p-2"><strong>Progetto:</strong> ${task.name}</div>`;
        }
    });
}

            function populatePreviewTable() {
                const tableHead = document.querySelector('#preview-table thead');
                const tableBody = document.querySelector('#preview-table tbody');
                tableHead.innerHTML = ''; tableBody.innerHTML = '';
                if (allMilestones.length === 0) return;

                const headers = ['Progetto', 'Milestone', 'Start Date', 'Deadline', 'Stato'];
                tableHead.innerHTML = `<tr>${headers.map(h => `<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">${h}</th>`).join('')}</tr>`;
                
                const previewData = allMilestones.slice(0, 5);
                tableBody.innerHTML = previewData.map(row => `
                    <tr class="bg-white">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${row.project}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${row.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${row.startDate.toLocaleDateString('it-IT')}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${row.deadline.toLocaleDateString('it-IT')}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusClasses(row.calculatedStatus).replace('border-','')}">${row.calculatedStatus}</span></td>
                    </tr>
                `).join('');
            }

            function populateProjectFilter() {
                const projectNames = Object.keys(projectsData).sort();
                projectFilter.innerHTML = `<option value="all">Tutti i Progetti</option>` + 
                                          projectNames.map(name => `<option value="${name}">${name}</option>`).join('');
            }

            projectFilter.addEventListener('change', renderCurrentView);
            viewCardsBtn.addEventListener('click', () => { currentView = 'cards'; renderCurrentView(); });
            viewGanttBtn.addEventListener('click', () => { currentView = 'gantt'; renderCurrentView(); });
            
            loadInitialMilestones();
        });
    </script>
</body>
</html>
